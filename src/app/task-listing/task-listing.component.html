<!-- task-listing.component.html -->
<div id="container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Assigned Team Members</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.dueDate }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.assignedTeamMembers.join(', ') }}</td>
        <td>
          <button (click)="deleteTask(task)">Delete</button> <!-- Add the Delete button here -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
